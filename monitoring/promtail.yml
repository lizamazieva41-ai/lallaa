server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: bin-check-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: bin-check-api
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            requestId: requestId
            userId: userId
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          level:
          service:
          requestId:
          userId:

  # Security logs
  - job_name: security-events
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          __path__: /var/log/app/security.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
            severity: severity
            timestamp: timestamp
            userId: userId
            ip: ip
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          level:
          event:
          severity:
          userId:
          ip:

  # Audit logs
  - job_name: audit-events
    static_configs:
      - targets:
          - localhost
        labels:
          job: audit
          __path__: /var/log/app/audit.log
    pipeline_stages:
      - json:
          expressions:
            userId: userId
            action: action
            resource: resource
            result: result
            timestamp: timestamp
            auditLevel: auditLevel
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          action:
          resource:
          result:
          auditLevel:

  # System logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\w+)\s+(?P<process>\w+)(\[(?P<pid>\d+)\])?:\s*(?P<message>.*)'
      - timestamp:
          format: 'Jan 2 15:04:05'
          source: timestamp
      - labels:
          hostname:
          process:
          pid:

  # Database logs
  - job_name: database-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: database
          __path__: /var/log/app/database.log
    pipeline_stages:
      - json:
          expressions:
            userId: userId
            operation: operation
            table: table
            result: result
            timestamp: timestamp
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          operation:
          table:
          result: