# Simple HashiCorp Vault configuration
version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15.6
    container_name: bin-check-vault
    ports:
      - "8200:8200"  # HTTP API
      - "8210:8201"  # Alternative port
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8201"
      VAULT_CLUSTER_ADDR: "http://0.0.0.0:8201"
      VAULT_DEV_ROOT_TOKEN_ID: "bin-check-vault-root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8201"
      # Basic configuration for development
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: vault server -config=/vault/config/vault.hcl
    restart: unless-stopped
    networks:
      - vault-network
      - app-network
    restart: unless-stopped
      - db-network

volumes:
  vault_data:
    driver: local
  vault_logs:
    driver: local
  app-network:
    external: true

networks:
  vault-network:
    driver: bridge
    ipam:
      config:
        subnet: 172.20.0.0/16
    app-network:
      driver: bridge
      ipam:
        config:
          subnet: 172.21.0.0/16

