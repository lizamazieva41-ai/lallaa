    image: bin-check-api
    container_name: bin-check-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:5432/bincheck_prod
      REDIS_URL: redis://redis:6379
      # Vault integration variables
      VAULT_ADDR: http://vault-network
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_URI: http://vault-network:8200
      VAULT_MOUNT_POINT: secret/data
      JWT_SECRET: vault:secret/JWT_SECRET
      JWT_REFRESH_SECRET: vault:secret/JWT_REFRESH_SECRET
      POSTGRES_PASSWORD: vault:secret/POSTGRES_PASSWORD
