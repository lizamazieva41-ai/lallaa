# OWASP ZAP Configuration
# Ignore rules for false positives

# Authentication setup
# auth.loginurl=http://localhost:3000/api/v1/auth/login
# auth.username=testuser@example.com
# auth.password=testpassword123
# auth.usernamefield=email
# auth.passwordfield=password

# Target configuration
target=http://localhost:3000
context.name=Bin Check API
context.includeurl=http://localhost:3000/api/.*

# Spider configuration
spider.maxDepth=5
spider.maxChildren=10
spider.acceptSelfSignedCerts=true
spider.postForm=true

# Active scan configuration
scan.policy=Default Policy
scan.attackStrength=Medium
scan.alertThreshold=Low

# Ignore patterns (to avoid scanning non-API endpoints)
# Excluding static assets and documentation
exclude.url=http://localhost:3000/docs/.*
exclude.url=http://localhost:3000/api/.*

# API specific settings
api.format=JSON
api.swaggerUrl=http://localhost:3000/api

# Security rules configuration
# Enable comprehensive security checks
rules.csrf=ON
rules.xss=ON
rules.sql=ON
rules.xxe=ON
rules.insecure=ON
rules.cors=ON
rules.https=ON
rules.shell=ON
rules.buffer=ON
rules.crlf=ON
rules.redirect=ON
rules.format=ON
rules.session=ON
rules.infos=ON
rules.ddos=ON